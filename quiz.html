<html>
    <head>
        <meta charset="utf-8" />
        <meta charset="ISO-8859-1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="/index.css" rel="stylesheet">
        <script
        type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"
        ></script>
    </head>
    <body>
        <div class="w-100">
            <div>
                <div class="row h-100">
                  <div class="col-sm-9">
                    <iframe 
                    id="pdfFrame"
                    class="iframesize" 
                    frameborder="0" 
                    style="overflow: hidden; height: 100%; width: 100%;">
                    </iframe>
                  </div>
                  <div class="col-sm-3 ">
                    <div class="w-90 option-box">

                      <div class="alert alert-primary" role="alert">
                        <span>
                          Note: Make sure options are written in CAPITAL LETTERS.
                        </span><br>
                        <span>Accepted answers:</span><br>
                        <span>A, B, C, D, AB, ABC, ABCD & text </span>
                      </div>

                      <div class="alert alert-info" role="alert">
                       <span>Instructions:</span>
                       <span id="inst"></span>
                      </div>
                      
                      <div class="sub-content" id="option-list"></div>
                    <div>


                    </div>
                    </div>
     

                  </div>
                </div>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>
        <script src="/config.js"></script>
        <script src="/quiz.js"></script>
    </body>
</html>
